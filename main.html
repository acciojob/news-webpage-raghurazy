<!DOCTYPE html>

</head>

    <header class="header">
        <h1>Daily News</h1>
    </header>

    <!-- LATEST NEWS SECTION -->
    <div class="latest-news-section">

        <ul>
            <li>
                <h3>News Headline 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </li>
            <li>

                <p>Vestibulum id ligula porta felis euismod semper.</p>

</html>
